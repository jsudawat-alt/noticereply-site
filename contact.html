<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — NOTICEREPLY</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header class="wrap" style="display:flex;align-items:center">
  <div class="brand"><img src="/images/logo.png" alt="logo" style="height:64px"/><div style="margin-left:12px"><strong style="font-family:Georgia,serif;color:#0b2f4f">NOTICE REPLY</strong></div></div>
</header>
<main class="wrap container">
  <h1 class="page-title">Contact</h1>
  <p>For enquiries, write to <strong>contact@noticereply.com</strong> or use the form below.</p>
  <form name="contact" method="POST" data-netlify="true">
    <p><label>Name<br><input type="text" name="name" required/></label></p>
    <p><label>Email<br><input type="email" name="email" required/></label></p>
    <p><label>Message<br><textarea name="message" rows="6" required></textarea></label></p>
    <p><button type="submit">Send message</button></p>
  </form>
</main>
<footer class="wrap"><div style="padding:20px;color:var(--muted)">© NOTICEREPLY</div></footer>
</body>
</html>
